<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="bank-title">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4 class="login-title">Login</h4>
            <input type="text" class="user-id form-control" placeholder="User Name">
            <input type="password" class="user-pass form-control" name="" id="" placeholder="Password">
            <button id="login" class="submit-btn btn btn-success ">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 deposit transaction-state">
                <div class="transaction-item">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 withdraw transaction-state">
                <div class="transaction-item">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 balance transaction-state">
                <div class="transaction-item">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">400</span></h2>
                </div>
            </div>
        </div>
        <div class="transaction row">
            <div class="col-md-6 transaction-input">
                <h4>Deposit</h4>
                <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <button id="deposit-submit" class="submit-btn btn btn-success">Deposit</button>
            </div>
            <div class="col-md-6 transaction-input">
                <h4>Withdraw</h4>
                <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <button id="withdraw-submit" class="submit-btn btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
    <script>
        // login section event handler
        const logIn = document.getElementById("login");
        logIn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
            console.log("someone has entered in transaction area.");
        })
        // balance section 
        const currentBalance = document.getElementById("current-balance");
        // deposit section 
        const depositSubmit = document.getElementById("deposit-submit");
        depositSubmit.addEventListener("click", function(){
            const depositAmount = document.getElementById("deposit-amount").value;
            const depositAmountNum = parseFloat(depositAmount);
            const currentDeposit = document.getElementById("current-deposit").innerText;
            const currentDepositNum = parseFloat(currentDeposit);
            const totalDeposit = depositAmountNum + currentDepositNum;
            const totalBalance = totalDeposit + Number(currentBalance.innerText);
            document.getElementById("current-deposit").innerText = totalDeposit;
            currentBalance.innerText = totalBalance;
            document.getElementById("deposit-amount").value = "";
        })
        // withdraw section 
        const withdrawSubmit = document.getElementById("withdraw-submit");
        withdrawSubmit.addEventListener("click", function(){
            const withdrawAmount = document.getElementById("withdraw-amount").value;
            const withdrawAmountNum = parseFloat(withdrawAmount);
            const currentWithdraw = document.getElementById("current-withdraw").innerText;
            const currentWithdrawNum = parseFloat(currentWithdraw);
            const totalWithdraw = withdrawAmountNum + currentWithdrawNum;
            const totalBalance = Number(currentBalance.innerText) - totalWithdraw;
            document.getElementById("current-withdraw").innerText = totalWithdraw;
            currentBalance.innerText = totalBalance;
            document.getElementById("withdraw-amount").value = "";
        })
    </script>
</body>
